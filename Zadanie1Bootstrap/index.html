<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ce402d8567.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="team" class="">
        <div class="container text-center ">
            <h2 class="mb-0 text-muted  mt-5">My Skills</h2>
            <hr class="mx-auto">
            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="mx-auto">
                        <div class="rounded-circle bg-light mt-2">

                            <i class="fab fa-react fa-3x "></i>

                        </div>
                        <p class="mb-0 lead text-muted">React</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mx-auto">
                        <div class="rounded-circle bg-light mt-2">

                            <i class="fab fa-html5 fa-3x"></i>

                        </div>
                        <p class="mb-0 lead text-muted">HTML5</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mx-auto">
                        <div class="rounded-circle bg-light mt-2">

                            <i class="fab fa-css3-alt fa-3x"></i>

                        </div>
                        <p class="mb-0 lead text-muted">CSS</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mx-auto">
                        <div class="rounded-circle bg-light mt-2">

                            <i class="fab fa-js fa-3x"></i>

                        </div>
                        <p class="mb-0 lead text-muted">JavaScript</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mx-auto">
                        <div class="rounded-circle bg-light mt-2">

                            <i class="fab fa-git fa-3x"></i>

                        </div>
                        <p class="mb-0 lead text-muted">GIT</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mx-auto">
                        <div class="rounded-circle bg-light mt-2">

                            <i class="fab fa-wordpress fa-3x"></i>

                        </div>
                        <p class="mb-0 lead text-muted">WordPress</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
